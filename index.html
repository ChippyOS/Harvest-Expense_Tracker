<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Harvest Math</title>
</head>
<body>
    <main>
        <h1>Harvest Math</h1>
        <div class="container">
            <h2>Enter Expense</h2>
            <form id="expense-form">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" name="expense-name" required>

                <label for="expense-amount">Amount ($):</label>
                <input type="number" id="expense-amount" name="expense-amount" min="0" step="0.01" required>

                <label for="expense-date">Date:</label>
                <input type="date" id="expense-date" name="expense-date" required>

                <label for="expense-category">Category:</label>
                <select id="expense-category" name="expense-category" required>
                    <option value="">Select a category</option>
                    <option value="seeds">Seeds</option>
                    <option value="fertilizer">Fertilizer</option>
                    <option value="equipment">Equipment</option>
                    <option value="labor">Labor</option>
                    <option value="other">Other</option>
                </select>

                <button type="submit">Add Expense</button>
            </form>

        </div>
    </main>
</body>
</html>
