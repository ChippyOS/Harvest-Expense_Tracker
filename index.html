<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Harvest Expense Tracker</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
  <!-- App script (ES module) wires up auth, expenses, and calculator -->
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>Harvest Expense Tracker</h1>
    <!-- Inputs and buttons used by script.js via element IDs -->
    <div class="auth-controls">
      <input id="email" type="email" placeholder="Email"/>
      <input id="pw" type="password" placeholder="Password"/>
      <button id="login" class="btn">Login</button>
      <button id="signup" class="btn">Sign Up</button>
      <button id="logout" class="btn hide">Log Out</button>
    </div>
  </header>

  <main class="grid">
    <!-- Add Expense -->
    <section class="card">
      <h2>Add Expense</h2>
      <form id="expense-form">
        <input id="expense-name" type="text" placeholder="Name" required/>
        <input id="expense-amount" type="number" step="0.01" placeholder="Amount ($)" required/>
        <input id="expense-date" type="date" required/>
        <select id="expense-category" required>
          <option value="">Category…</option>
          <option>Seeds</option>
          <option>Fertilizer</option>
          <option>Equipment</option>
          <option>Labor</option>
          <option>Other</option>
        </select>
        <button type="submit" class="btn full">Add</button>
      </form>
    </section>

    <!-- Expense List -->
    <section class="card">
      <h2>Expenses</h2>
      <div id="expense-items" class="items"></div>
      <p id="empty-message" class="empty">No expenses yet.</p>
    </section>

    <!-- Break‐Even -->
    <section class="card">
      <h2>Break‑Even Calculator</h2>
      <input id="bushel-amount" type="number" placeholder="Bushels" min="0"/>
      <button id="calculate-break-even" class="btn full">Calculate</button>
      <p id="break-even-result"></p>
    </section>
  </main>
</body>
</html>
